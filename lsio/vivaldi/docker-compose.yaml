# [Vivaldi](https://vivaldi.com/) is a Norwegian freeware, cross-platform web
# browser with a built-in email client developed by Vivaldi Technologies.

---
services:
  vivaldi:
    image: lscr.io/linuxserver/vivaldi:latest
    container_name: vivaldi
    environment:
      # Run 'id [USER]' for the owner of the host volume directories to get the UID to use here.
      - PUID=${PUID:-1000}
      # Run 'id [USER]' for the owner of the host volume directories to get the GID to use here.
      - PGID=${PGID:-1000}
      # specify a timezone to use, see this [list](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List).
      - TZ=${TZ:-Etc/UTC}
      # Specify one or multiple Vivaldi CLI flags, this string will be passed to the application in full. [OPTIONAL]
      - VIVALDI_CLI=https://www.linuxserver.io/
    volumes:
      # Users home directory in the container, stores local files and settings
      - ${BASEDIR:-/srv/lsio}/vivaldi/config:/config
    ports:
      # HTTP Vivaldi desktop gui, must be proxied.
      - 3000:3000
      # HTTPS Vivaldi desktop gui.
      - 3001:3001
    shm_size: "1gb"
    restart: unless-stopped