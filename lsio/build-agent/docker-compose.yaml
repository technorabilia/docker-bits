# This container needs special attention. Please check https://hub.docker.com/r/linuxserver/build-agent for details.
---
services:
  build-agent:
    image: lscr.io/linuxserver/build-agent:latest
    container_name: build-agent
    environment:
      # for UserID
      - PUID=${PUID:-1024}
      # for GroupID
      - PGID=${PGID:-100}
      # specify a timezone to use, see this [list](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List).
      - TZ=${TZ:-Europe/Amsterdam}
    volumes:
      # Configuration files.
      - ${BASEDIR:-/volume1/docker}/build-agent/config:/config
    ports:
      # Application WebUI
      - 80:80
    restart: unless-stopped